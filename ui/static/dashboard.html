<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" src="tabs.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
<nav class="navbar is-primary">
<div class="container">
<div class="navbar-brand">
      <a class="navbar-item" href="https://github.com/cishiv/gofigure">
      <img src="icon.png" width="112" height="28">
    </a>
      <span class="navbar-burger burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </div>
<div id="navMenu" class="navbar-menu">
<div class="navbar-end">
       <a class="navbar-item" href="/">
        Home
      </a>
      <a class="navbar-item" href="docs.html">
        Documentation
      </a>

      <a class="navbar-item" href="dashboard.html">
        Dashboard
      </a>
      </div>
</div>
</div>
</nav>
<div class="container">
 <section class="section">
      <h1 id = "customTitle" class="title is-1">
        Dashboard
      </h1>      
</section>
<section class="section" id="activeBuild">
  <div class="container"></div>
</section>
<section class="section">
     <h3 class="subtitle is-3">Manage</h3>
     <div class="card is-fullwidth">
      <header class="card-header">
        <p class="card-header-title">Expand to manage builds for this project</p>
        <a class="card-header-icon card-toggle">
          <i class="fa fa-angle-down"></i>
        </a>
      </header>
      <div class="card-content is-hidden">
        <div class="content" id = "management">
           
        </div>
      </div>
    </div>
</section>
  <section class="section">
       <h3 class="subtitle is-3">Build Log</h3>
      <div class="card is-fullwidth">
      <header class="card-header">
        <p class="card-header-title">Expand to view historical builds</p>
        <a class="card-header-icon card-toggle">
          <i class="fa fa-angle-down"></i>
        </a>
      </header>
      <div class="card-content is-hidden">
        <div class="content">
            <ul id = "buildHistory"><li></li></ul>
        </div>
      </div>
    </div>
</section>
<section class="section">
      <h3 class="subtitle is-3">Hashes</h3>
      <div class="card is-fullwidth">
      <header class="card-header">
        <p class="card-header-title">Expand to view calculated hashes</p>
        <a class="card-header-icon card-toggle">
          <i class="fa fa-angle-down"></i>
        </a>
      </header>
      <div class="card-content is-hidden">
        <div class="content">
           <ul id = "hashes"><li>No hashes calculated</li></ul>
        </div>
      </div>
    </div>
</section>
</div>
  <footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>GoFigure</strong> by <a href="https://github.com/cishiv">Shivan Moodley</a>.
    </p>
      <a href="https://bulma.io">
<img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
</a>
  </div>
</footer>
  </body>
  <script type="text/javascript" src="api.js"></script>
</html>
